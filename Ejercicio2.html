<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <input type="number" id="num1" placeholder="Numero 1">
  <input type="number" id="num2" placeholder="Numero 2">
  <select id="operacion">
    <option value="+">Suma</option>
    <option value="-">Resta</option>
    <option value="*">Multiplicacion</option>
    <option value="/">Division</option>
  </select>
  <button onclick="calcular()">Calcular</button>
  <p id="resultado"></p>

  <script>
    function calcular() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operacion = document.getElementById('operacion').value;

      const resultado = calculadora(num1, num2, operacion);
      document.getElementById('resultado').textContent = resultado;
    }

    //Funciones basicas como funciones flecha
    const sumar = (a, b) => a + b;
    const restar = (a, b) => a - b;
    const multiplicar = (a, b) => a * b;
    const dividir = (a , b) => {
      if (b === 0) {
        return "No se puede dividir por cero";
      } else {
        return a / b;
      }
    };

    //funcion calculadora que toma dos numeros y una operacion como argumentos
    const calculadora = (num1, num2, operacion) => {
      //Utilizando un objeto para asociar operaciones con funciones
      const operaciones = {
        '+': sumar,
        '-': restar,
        '*': multiplicar,
        '/': dividir
      };

      //Verificando si la operacion es valida
      if (operaciones[operacion]) {
        return operaciones[operacion](num1, num2);
      } else {
        return "Operacion no valida"
      }
    };
  </script>
</body>
</html>
