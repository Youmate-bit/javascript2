<!--
  Ejercicio: validacion de un formulario con funciones flechas y anonimas

  Objetivo:
  Crear un formulario HTML sencillo para registrar un usuario.

  Utilizar funciones flecha y anonimas para validar los datos ingresados por el usuario y mostrar mensajes de error en caso de que los datos no sean validos
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
</head>
<body>
  <form id="registroForm">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" required>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <br>
    <button type="submit">Registrar</button>
  </form>
  <div id="mensajes"></div>

  <script src="script.js"></script>
</body>
</html>
